<title>javascript</title>
 </head>
<body>
<br>
<br>
<br>
<br>
<br>
<div onmouseup="up(this)" onmousedown="down(this)"> click me</div>
<script type="text/javascript">
function up(obj)
{
obj.style.backgroundColor='blue';
obj.innerHTML="hello"
}
function down(obj)
{
obj.style.backgroundColor='pink';
obj.innerHTML="world";
}
</script>
</body>
</html>
